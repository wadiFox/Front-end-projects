<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0a60794be6.js" crossorigin="anonymous"></script>
    <title>Socialbook - front end projects</title>
</head>
<body>
    <nav>
        <div class="nav-left">
          <img src="img/logo.png" alt="Socialbook logo" class="logo">
          <ul>
            <li><img src="img/notification.png" alt="notification icon"></li>
            <li><img src="img/inbox.png" alt="inbox icon"></li>
            <li><img src="img/video.png" alt="video icon"></li>
          </ul>
        </div>
        <div class="nav-right">
          <div class="search-box">
           <img src="img/search.png" alt="Search icon">  
           <input type="text" placeholder="Search">
          </div>
          <div class="nav-user-icon online">   
            <img src="img/profile-pic.png" alt="Person with curly hair">
          </div>
        </div>  
    </nav>
    
    <!-- Main -->

    <div class="container">
        <!-- Left-sidebar  -->
        <div class="left-sidebar">
          <div class="imp-links">
            <a href="/"><img src="img/news.png" alt="news icon">Latest news</a>
            <a href="/"><img src="img/friends.png" alt="friends icon">Friends</a>
            <a href="/"><img src="img/group.png" alt="group icon">Groups</a>
            <a href="/"><img src="img/marketplace.png" alt="marketplace icon">Marketplace</a>
            <a href="/"><img src="img/watch.png" alt="video icon">Watch</a>
            <a href="/">See More</a> 
          </div>
          <div class="shortcut-links">
            <p>Your Shortcuts</p>
            <a href="/"><img src="img/shortcut-1.png">Web Developers</a>
            <a href="/"><img src="img/shortcut-2.png">Web Design Course</a>
            <a href="/"><img src="img/shortcut-3.png">Full-stack Development</a>                           
            <a href="/"><img src="img/shortcut-4.png">Website Experts</a>
          </div>  
        </div>
        
        <!-- Main content -->
        <div class="main-content"></div>
        <!-- Right-sidebar  -->
        <div class="right-sidebar">

            <div class="sidebar-title">
                <h4>Events</h4>
                <a href="/">See All</a>
            </div>
            <div class="event">
                <div class="left-event">
                    <h3>18</h3>
                    <span>March</span>
                </div>
                <div class="right-event">
                    <h4>Social Media</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Fez, Morocco</p>
                    <a href="/">More Info</a>
                </div>
            </div>    
            <div class="event">
                <div class="left-event">
                    <h3>22</h3>
                    <span>July</span>
                </div>
                <div class="right-event">
                    <h4>Web Development Event</h4>
                    <p><i class="fa-solid fa-location-dot"></i> Rabat, Morocco</p>
                    <a href="/">More Info</a>
                </div>
            </div> 
            <div class="sidebar-title">
                <h4>Advertisement</h4>
                <a href="/">Close</a>
            </div>
            <img src="img/advertisement.png" alt="advertisement pic" class="sidebar-ads">  
        </div>
    </div>

</body>
</html>
